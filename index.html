<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/92b88ff8f4.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js" defer></script>
</head>
<body>
    <!-- <div>
        <p>It's just like the calculator you know. Give it a try. Start calculating.</p>
    </div> -->

    <div class="calculator">
        <div class="display">
            <div class="operation"></div>
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <button data-clear class="btn-yellow">C</button>
        <button style="visibility: hidden;"></button>
        <button data-operator class="btn-purple">x</button>
        <button data-operator class="btn-purple">รท</button>

        <button data-number class="btn-black">7</button>
        <button data-number class="btn-black">8</button>
        <button data-number class="btn-black">9</button>
        <button data-operator class="btn-purple">-</button>

        <button data-number class="btn-black">4</button>
        <button data-number class="btn-black">5</button>
        <button data-number class="btn-black">6</button>
        <button data-operator class="btn-purple">+</button>

        <button data-number class="btn-black">1</button>
        <button data-number class="btn-black">2</button>
        <button data-number class="btn-black">3</button>
        <button data-equals class="btn-purple-bright">=</button>

        <button data-number class="btn-black">0</button>
        <button data-number class="btn-black">.</button>
        <button data-delete class="btn-black">โซ</button>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> by Jakub Donovan</p>
    </footer>
    
</body>
</html>
